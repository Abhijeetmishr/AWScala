name: labeler

on: [ pull_request ]

jobs:
  labeler:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Label the PR action
        uses: TimonVS/pr-labeler-action@v3
        with:
          configuration-path: .github/labeler.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
